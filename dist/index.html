<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather App</title><script defer="defer" src="bundle.js"></script></head><body><div class="header"><div class="left"><h1 class="header-title">Weather App</h1></div><div class="center"><div class="form-wrapper"><form class="search-bar" id="searchForm"><input class="input" id="searchBar" type="search" placeholder="Search..." required="" value=""> <button class="button orange" id="searchButton" type="button">Search</button></form></div></div><div class="right"><button class="button light scale" id="scaleButton" type="button"><span class="active" id="celsius">°C</span> / <span id="fahreneit">°F</span></button></div></div><div class="main"><div class="data-wrapper hidden" id="dataWrapper"><h1 class="data" id="name"></h1><h2 class="data" id="temperature"></h2><span class="data" id="weather"></span> <span class="data" id="humidity"></span> <span class="data" id="windSpeed"></span></div></div></body></html>
