<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="header">
        <div class="left">
            <h1 class="header-title">Weather App</h1>
        </div>

        <div class="center">
            <div class="form-wrapper">
                <form class="search-bar">
                    <input class="input" id="searchBar" type="search" placeholder="Search..." required="" value="">
                    <button class="button orange" id="searchButton" type="button">Search</button>
                </form>
            </div>
        </div>

        <div class="right">
            <button class="button light units" id="unitsButton" type="button">
                <span>°C</span>
                 / 
                <span>°F</span>
            </button>
        </div>
    </div>

    <div class="main">

    </div>
</body>
</html>
